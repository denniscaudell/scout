<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Host location</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        function initMap() {
          var myLatLng = {lat: <lat>, lng: <lon>};

          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: <zoom>,
            center: myLatLng
          });

          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Host <ip>'
          });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLVqkjkdigg7pVTIlN-tj5SIZWyQOGPuA&callback=initMap"></script>
  </body>
</html>
